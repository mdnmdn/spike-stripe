version: "2"
sql:
  - engine: "sqlite"
    schema: "./db/migrations"
    queries: "./db/queries"
    gen:
      go:
        package: "db"
        out: "./internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
